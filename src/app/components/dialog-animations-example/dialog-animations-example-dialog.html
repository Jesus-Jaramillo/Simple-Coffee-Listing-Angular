<img src="{{ data.image }}" alt="" class="img-modal">
<h1 mat-dialog-title>{{ data.name }}</h1>
<mat-dialog-content>
  <p>Price: {{ data.price }}</p>
  <p>Rating: {{ data.rating ? data.rating : 'No rating' }}</p>
  <p *ngIf="data.available === false">Status: Sold out</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
